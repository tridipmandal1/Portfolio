<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-t" />
    <title>Tridip Mandal - Professional Developer Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0EA5E9",
                        secondary: "#F59E0B",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "accent-blue": "#0284C7",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(14, 165, 233, 0.2)',
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            html {
                scroll-behavior: smooth;
            }
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        }
        .form-input-focus:focus {
            border-color: #0EA5E9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }
        .bg-pattern {
            background-image: radial-gradient(circle, theme(colors.slate.200) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .dark .bg-pattern {
            background-image: radial-gradient(circle, theme(colors.slate.800) 1px, transparent 1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .page-enter-active {
            display: block;
            animation: fadeIn 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
            "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
            "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
            "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
            "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
            "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
            "@angular/forms": "https://esm.sh/@angular/forms@^21.1.3?external=rxjs",
            "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs",
            "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
            "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
            "@angular/router": "https://esm.sh/@angular/router@^21.1.3?external=rxjs",
            "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs"
          }
        }
    </script>

</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
</form>

<app-root></app-root>
</body>
</html>
