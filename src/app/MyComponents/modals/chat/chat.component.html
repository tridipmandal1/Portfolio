<div class="chat-dialog-container h-100 d-flex flex-column" *ngIf="userId">
  <!-- Chat Header -->
  <div class="chat-header p-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <div class="avatar-container me-3">
        <div class="avatar rounded-circle d-flex align-items-center justify-content-center">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="online-indicator"></div>
      </div>
      <div class="user-info">
        <h5 class="mb-0 fw-bold text-white">Tridip</h5>
        <small class="user-role">Software Developer</small>
      </div>
    </div>
    <div class="chat-actions">
      <button class="btn btn-header-action" title="Move to bottom"
              (click)="downedToBottom()"
              [disabled]="!messages.length">
        <i class="bi bi-arrow-down-circle-fill"></i>
      </button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages flex-grow-1" #chatMessages>
    <div class="messages-container p-3">
      <!-- Messages -->
      <div *ngFor="let msg of messages; let i = index; trackBy: trackByMessageId"
           class="message-wrapper"
           [class.sent]="msg.userId === userId"
           [class.received]="msg.userId !== userId">

        <!-- Received Message -->
        <div *ngIf="msg.userId !== userId" class="message-row received-row">
          <div class="avatar-small">
            <div class="avatar-circle">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
          <div class="message-bubble received-bubble">
            <div class="message-text">{{ msg.message }}</div>
            <div class="message-time">{{ msg.timestamp | date:'HH:mm' }}</div>
          </div>
        </div>

        <!-- Sent Message -->
        <div *ngIf="msg.userId === userId" class="message-row sent-row">
          <div class="message-bubble sent-bubble">
            <div class="message-text">{{ msg.message }}</div>
            <div class="message-footer">
              <span class="message-time">{{ msg.timestamp | date:'HH:mm' }}</span>
              <div class="message-status">
                <i *ngIf="!msg.seen" class="bi bi-check" title="Sent"></i>
                <i *ngIf="msg.seen" class="bi bi-check-all seen-icon" title="Read"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input-section">
    <div class="input-container">
      <div class="message-input-wrapper">
        <input
          type="text"
          class="message-input"
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()"
          placeholder="Type your message..."
          #messageInput
          [disabled]="isSending"
        />
        <button
          class="send-button"
          type="button"
          (click)="sendMessage()"
          [disabled]="!newMessage.trim() || isSending"
          title="Send message">
          <i *ngIf="!isSending" class="bi bi-send-fill"></i>
          <div *ngIf="isSending" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Sending...</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
