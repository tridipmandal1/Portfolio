<div class="modal-container">
  <!-- Header -->
  <div class="modal-header text-center">
    <h2 class="modal-title">
      <i class="bi bi-person-plus-fill me-2"></i>
      Start chatting with Tridip
    </h2>
    <p class="security-notice">
      <i class="bi bi-shield-check me-1"></i>
      Your information is secure with us. We respect your privacy.
    </p>
  </div>

  <!-- Form Body -->
  <div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Name Field -->
      <div class="form-group mb-4">
        <label for="name" class="form-label">
          <i class="bi bi-person me-2"></i>Full Name with designation
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control custom-input"
          [class.is-invalid]="isFieldInvalid('name')"
          placeholder="John Doe, Senior analyst, Capgemini"
          autocomplete="name"
        />
        <div class="form-helper">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            We'll use this to personalize your experience
          </small>
        </div>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group mb-4">
        <label for="email" class="form-label">
          <i class="bi bi-envelope me-2"></i>Email Address
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control custom-input"
          [class.is-invalid]="isFieldInvalid('email')"
          placeholder="Enter your email address"
          autocomplete="email"
        />
        <div class="form-helper">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            We'll never spam you, it's just for your credibility
          </small>
        </div>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="modal-actions">
        <div class="row g-3">
          <div class="col-sm-6">
            <button
              type="button"
              class="btn btn-cancel w-100"
              (click)="onCancel()"
              [disabled]="isSubmitting"
            >
              <i class="bi bi-x-circle me-2"></i>
              Cancel
            </button>
          </div>
          <div class="col-sm-6">
            <button
              type="submit"
              class="btn btn-submit w-100"
              [disabled]="isSubmitting"
            >
              <span *ngIf="!isSubmitting">
                <i class="bi bi-check-circle me-2"></i>
                Submit
              </span>
              <span *ngIf="isSubmitting">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Submitting...
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
