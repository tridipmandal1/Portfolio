<div class="main-con" style="background-color: #023047">
  <div class="container-lg text-center shadow-lg home-container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12">
        <div class="content-wrapper">
          <div class="row align-items-center mb-4">
            <div class="col-lg-6 col-12 intro-section">
              <h2 class="mt-5 greeting-title">Hello Everyone!</h2>
              <p class="intro-text">{{profile.introduction}}</p>
            </div>
            <div class="col-lg-6 col-12 image-section">
              <div class="image-container">
                <picture>
                  <source srcset="assets/images/myImage.webp" type="image/webp">
                  <img ngSrc="assets/images/myNewImg.png" class="profile-image" alt="my image" height="280" width="280" loading="lazy">
                </picture>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-12 skills-section">
              <h2 class="section-title">Skills</h2>
              <div class="row justify-content-center">
                <div class="col-lg-10 col-12">
                  <div class="skills-container">
                    <p class="skills-text">{{profile.skills}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-12 resume-section">
              <h2 class="resume-title">Resume</h2>
              <div class="cv-buttons-container">
                <button class="cv-button download-btn" id="download-button" (click)="downloadCV()">
                  <i class="bi bi-download me-2"></i>Download
                </button>
                <button class="cv-button view-btn" id="view-button" (click)="openCV()">
                  <i class="bi bi-eye me-2"></i>View Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
