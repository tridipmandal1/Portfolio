<div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-primary/20 rounded-full blur-3xl opacity-50 pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-secondary/10 rounded-full blur-3xl opacity-40 pointer-events-none"></div>
    <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-8 items-center relative z-10">
        <div class="lg:col-span-7 space-y-8 text-center lg:text-left order-2 lg:order-1">
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-secondary tracking-widest uppercase">Full Stack Developer</h2>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold text-slate-900 dark:text-white leading-tight">
                    Hello Everyone! <br />
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-indigo-500">I'm Tridip</span>
                </h1>
            </div>
            <div class="prose prose-lg dark:prose-invert max-w-none lg:max-w-2xl text-slate-600 dark:text-slate-300 leading-relaxed mx-auto lg:mx-0">
                <p>{{intro}}</p>
            </div>
            <div class="space-y-4 py-4">
                <h3 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest border-b border-slate-200 dark:border-slate-700 pb-2 inline-block">Technical Skills</h3>
                <div class="flex flex-wrap justify-center lg:justify-start gap-3">
                    @for(skill of skills; track skill) {
                        <span class="px-3 py-1.5 rounded-md bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 shadow-sm">{{skill}}</span>
                    }
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-4">
                <a class="group relative px-8 py-3 bg-primary text-white font-semibold rounded-lg shadow-lg hover:bg-sky-500 hover:shadow-glow transition-all duration-300 overflow-hidden"
                   (click)="downloadResume()" href="">
          <span class="relative z-10 flex items-center justify-center gap-2">
            Download Resume
            <span class="material-symbols-outlined text-[18px] group-hover:translate-y-1 transition-transform">download</span>
          </span>
                </a>
                <a class="px-8 py-3 bg-white dark:bg-surface-dark text-slate-700 dark:text-white border border-slate-200 dark:border-slate-600 font-semibold rounded-lg shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 hover:border-slate-300 dark:hover:border-slate-500 transition-all
                duration-300 flex items-center justify-center gap-2" (click)="viewResume()" href="">
                    View Now
                    <span class="material-symbols-outlined text-[18px]">visibility</span>
                </a>
            </div>
        </div>
        <div class="lg:col-span-5 flex justify-center order-1 lg:order-2">
            <div class="relative w-72 h-72 sm:w-80 sm:h-80 lg:w-96 lg:h-96">
                <div class="absolute inset-0 rounded-full border-2 border-primary/30 animate-pulse"></div>
                <div class="absolute -inset-4 rounded-full border border-secondary/20 border-dashed"></div>
                <div class="absolute inset-2 rounded-full overflow-hidden border-4 border-surface-light dark:border-surface-dark shadow-2xl">
                    <img alt="Portrait of Tridip Mandal" class="w-full h-full object-cover hover:scale-110 transition-transform duration-700"
                         ngSrc="assets/images/my_image.jpg"
                         fill priority/>
                </div>
            </div>
        </div>
    </div>
</div>
