<nav class="sticky  top-0 z-50 bg-white/80 dark:bg-background-dark/50 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20 items-center">
            <div class="flex-shrink-0 flex items-center">
                <a routerLink="/home" class="text-2xl font-display font-bold text-slate-900 dark:text-white tracking-wider uppercase">
                    Tridip Mandal
                </a>
            </div>

            <div class="hidden md:flex space-x-8 items-center">
                @for(link of navLinks; track link.path) {
                    <a [routerLink]="link.path" routerLinkActive="text-primary dark:text-primary font-semibold border-b-2 border-primary" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors font-medium pb-1" (click)="closeMenu()">{{ link.label }}</a>
                }
                <a routerLink="/contact" routerLinkActive="bg-primary text-white" class="px-5 py-2.5 rounded-full bg-primary text-white hover:bg-sky-600 dark:bg-surface-dark dark:hover:bg-primary transition-all duration-300 font-medium shadow-lg hover:shadow-glow" (click)="closeMenu()">
                    Contact
                </a>
                <button (click)="toggleTheme()" aria-label="Toggle Theme" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
                    @if (themeService.isDark()) {
                        <span class="material-symbols-outlined">light_mode</span>
                    } @else {
                        <span class="material-symbols-outlined">dark_mode</span>
                    }
                </button>
            </div>

            <div class="md:hidden flex items-center gap-2">
                <button (click)="toggleTheme()" aria-label="Toggle Theme" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
                    @if (themeService.isDark()) {
                        <span class="material-symbols-outlined">light_mode</span>
                    } @else {
                        <span class="material-symbols-outlined">dark_mode</span>
                    }
                </button>
                <button (click)="toggleMenu()" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </div>
    </div>

    @if(isMenuOpen()) {
        <div class="md:hidden absolute top-20 left-0 w-full bg-white dark:bg-background-dark shadow-lg border-t border-slate-200 dark:border-slate-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col items-center">
                @for(link of navLinks; track link.path) {
                    <a [routerLink]="link.path" routerLinkActive="text-primary bg-slate-100 dark:bg-slate-800" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 block px-3 py-2 rounded-md text-base font-medium" (click)="closeMenu()">{{ link.label }}</a>
                }
                <a routerLink="/contact" routerLinkActive="bg-primary text-white" class="w-1/2 text-center mt-2 px-5 py-2.5 rounded-full bg-primary text-white hover:bg-sky-600 dark:bg-surface-dark dark:hover:bg-primary transition-all duration-300 font-medium" (click)="closeMenu()">
                    Contact
                </a>
            </div>
        </div>
    }
</nav>
